<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Libra > Real</title>

    <meta name="description" content="Descubra quanto a sua compra em libra vai custar no seu cartão">

<header>

<div id="main">
    <form action="#" spellcheck="false">
        <div class="moeda left">
            <label for="usd">£</label>
            <input type="text" id="lbr">
        </div>


        <div class="moeda right">
            <label for="brl">R$</label>
            <input type="text" id="brl" disabled>
        </div>

        <div id="vars">
            <label for="usd">Dólar Libra</label>
            <input type="text" id="usd" style="width: 65px;" >

            <br/>

            <label for="ptax">Dólar PTAX</label>
            <input type="text" id="ptax" style="width: 65px;" >

            <br/>

            <label for="iof">IOF (%)</label>
            <input type="text" id="iof" style="width: 65px;" >

            <br/>

            <label for="spread">Spread (%)</label>
            <input type="text" id="spread" style="width: 65px;" >
        </div>

</div>
